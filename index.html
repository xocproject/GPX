<html>
    <style>
      body {
        overflow-y: scroll;
      }
      .markdown-body h1 {
        display: flex;
      }
      .markdown-body form {
        margin-left: 10px;
      }
      .markdown-body input {
        color: #808080;
        font-weight: 400;
        margin: 0;
        padding: 0 10px;
        border: 1px solid #eaecef;
        border-radius: 3px;
        width: 100%;
        flex: 1 1;
      }
    </style>
  <body>
        <div class="container-lg px-3 my-5 markdown-body">
      <h1>
       <h1>Maps</h1>
        <form id="search_form" autocomplete="off">
          <input id="search_input">
        </form>
      </h1>
      <ul id="list">
      </ul>
    </div>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/xocproject/gpx-Maps/contents/');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          
          const fileName = file.name.replace('.html', '');
          htmlString += `<li><a href="${file.path}">${fileName}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
