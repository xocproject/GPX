<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/xocproject/gpx-Maps/contents/');
        const data = await response.json();
        let htmlString = '<h1>Maps</h1> <ul>';
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name.replace('.html', '')}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
